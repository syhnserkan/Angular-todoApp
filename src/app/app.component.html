<div class="container mt-4">
  <h2>TODOS</h2>
  <div class="row g-2 mt-4">
    <div class="col-sm-10">
      <input
        type="text"
        id="inputText"
        class="form-control"
        placeholder="What do you need today ?"
        #inputTodo
      />
    </div>
    <div class="col-sm">
      <button class="btn btn-success" (click)="onAddTodo(inputTodo)">
        Add Todo
      </button>
    </div>
  </div>
  <div class="row mt-4" *ngIf="booleanError" style="width: 75%">
    <div class="container">
      <div class="alert alert-danger">
        You can't add same instruction or empty instruction.
      </div>
    </div>
  </div>
  <ul class="list-group mt-4" style="width: 83%">
    <app-todo
      *ngFor="let todoElement of todoElements"
      [todoEl]="todoElement"
      (todoSelected)="onTodoDeleted(todoElement)"
    ></app-todo>
    <li
      class="list-group-item mb-2 rounded todoCount"
      *ngIf="todoCount > 0; else infoText"
    >
      {{ todoCount }} todo left
    </li>
    <ng-template #infoText>
      <li class="list-group-item mb-2 rounded infoText">There is no todo</li>
    </ng-template>
  </ul>
</div>
